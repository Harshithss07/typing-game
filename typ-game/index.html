<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 48px;
    }

    #word {
      font-size: 64px;
      font-weight: bold;
      margin: 30px 0;
    }

    #input {
      font-size: 32px;
      padding: 10px;
      width: 300px;
      text-align: center;
    }

    #score, #timer {
      font-size: 24px;
      margin-top: 20px;
    }

    #game-over {
      font-size: 36px;
      color: red;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Typing Game</h1>
  <div id="word">Loading...</div>
  <input id="input" type="text" autocomplete="off" />
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30</div>
  <div id="game-over">Game Over!</div>

  <script src="dist/main.js"></script>
</body>
</html>
